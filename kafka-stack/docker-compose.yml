services:
  postgres:
    image: postgres:16
    container_name: postgres
    env_file: [ ./.env ]
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: clickhouse
    environment:
      CLICKHOUSE_DB: app
      CLICKHOUSE_USER: app
      CLICKHOUSE_PASSWORD: chpass
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ch_data:/var/lib/clickhouse
      - ./clickhouse/init:/docker-entrypoint-initdb.d:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client -u app --password chpass -q 'SELECT 1'"]
      interval: 10s
      timeout: 10s
      retries: 10

  kafka:
    image: apache/kafka:3.7.1
    container_name: kafka
    ports:
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:29092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,EXTERNAL://localhost:29092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10

  kafka-init:
    image: apache/kafka:3.7.1
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/bash","-lc"]
    env_file: [ ./.env ]
    command: |
      TOPIC="${KAFKA_TOPIC:-demo_topic}"
      echo "Creating topic: $${TOPIC}"
      /opt/kafka/bin/kafka-topics.sh \
        --bootstrap-server kafka:9092 \
        --create --if-not-exists \
        --topic "$${TOPIC}" \
        --partitions 1 --replication-factor 1
      echo "Topic '$${TOPIC}' is ready."

  producer:
    build:
      context: ./app
    image: py-kafka-client:latest
    container_name: producer
    env_file: [ ./.env ]
    environment:
      KAFKA_BOOTSTRAP: "kafka:9092"
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    command: ["python","/app/producer.py"]

  consumer:
    image: py-kafka-client:latest
    container_name: consumer
    env_file: [ ./.env ]
    environment:
      KAFKA_BOOTSTRAP: "kafka:9092"
      KAFKA_GROUP_ID: ${KAFKA_GROUP_ID}
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    command: ["python","/app/consumer.py"]
    restart: unless-stopped

  consumer-writer:
    image: py-kafka-client:latest
    container_name: consumer-writer
    env_file: [ ./.env ]
    environment:
      KAFKA_BOOTSTRAP: "kafka:9092"
      KAFKA_GROUP_ID_WRITER: "writer_group"
      PG_HOST: "postgres"
      PG_PORT: "5432"
      CH_HOST: "clickhouse"
      CH_PORT: "9000"
      CH_DB: "app"
      CH_USER: "app"
      CH_PASSWORD: "chpass"
    depends_on:
      kafka-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    command: ["python","/app/consumer_writer.py"]
    restart: unless-stopped

volumes:
  pg_data:
  ch_data:
  kafka_data:
